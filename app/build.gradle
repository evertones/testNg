plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    //testImplementation 'junit:junit:4.13.2'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.29'
    implementation group: 'net.sf.cssbox', name: 'pdf2dom-cssbox', version: '2.0.1'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.10'
    implementation group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.10'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.15'
}

application {
    // Define the main class for the application.
    mainClass = 'org.evertones.App'
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
}
